<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>
<body>

    <div class="container">
        <div class="header">
          
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location not found!!!</h1>
                <img src="./404.png" alt="404 Error">
            </div>
            <div class="weather-body">
                <img src="./cloud.png" alt="" class="weather-image">

                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class='fas fa-temperature-low' style='font-size:30px'></i>
                        <div class="text">
                            <span class="humidity1">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class='fas fa-wind' style='font-size:30px'></i>
                        <div class="text">
                            <span class="wind-speed">12Km/H</span>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
